<div class="clock-in">
  <input nz-input placeholder="账号" [(ngModel)]="account" />
  <input [type]="'password'" nz-input placeholder="密码" [(ngModel)]="password" />
  <button [disabled]="isClockIn" nz-button nzType="primary" nzShape="round" (click)="clockIn()">
    GO
  </button>
  <p class="err">{{ errorMsg }}</p>
</div>
